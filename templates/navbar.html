{% load static %}

<nav class="bg-pink-600 shadow-lg fixed top-0 left-0 z-40 w-full">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo / Title -->
      <div class="flex items-center">
        <img src="{% static 'image/ps-logo.jpg' %}" alt="Logo" class="h-16 w-16 mr-2">
        <h1 class="text-2xl font-bold text-white">Peonies Site</h1>
      </div>

      <!-- Desktop Menu (hidden on small screens) -->
      <div class="hidden md:flex items-center space-x-6">
        <a href="#home" class="text-white text-lg hover:text-gray-300 transition duration-300 border-b-2 border-transparent hover:border-white">Home</a>
        <a href="#products" class="text-white text-lg hover:text-gray-300 transition duration-300 border-b-2 border-transparent hover:border-white">Products</a>

        <!-- Authentication Links -->
        {% if user.is_authenticated %}
          <span class="text-gray-200 mr-4">Welcome, {{ user.username }}</span>
          <a href="{% url 'main:logout' %}" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300">
            Logout
          </a>
        {% else %}
          <a href="{% url 'main:login' %}" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded transition duration-300 mr-2">
            Login
          </a>
          <a href="{% url 'main:register' %}" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded transition duration-300">
            Register
          </a>
        {% endif %}
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button class="mobile-menu-button">
          <svg class="w-6 h-6 text-white" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu (hidden on large screens) -->
  <div class="mobile-menu hidden md:hidden px-4 w-full">
    <div class="pt-2 pb-3 space-y-1">
      <a href="#home" class="block text-center text-white text-lg font-semibold hover:bg-pink-500 transition duration-300 rounded py-2">Home</a>
      <a href="#products" class="block text-center text-white text-lg font-semibold hover:bg-pink-500 transition duration-300 rounded py-2">Products</a>
      
      {% if user.is_authenticated %}
        <span class="block text-gray-200 px-3 py-2">Welcome, {{ user.username }}</span>
        <a href="{% url 'main:logout' %}" class="block bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300">
          Logout
        </a>
      {% else %}
        <a href="{% url 'main:login' %}" class="block bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded transition duration-300 mb-2">
          Login
        </a>
        <a href="{% url 'main:register' %}" class="block bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded transition duration-300">
          Register
        </a>
      {% endif %}
    </div>
  </div>

  <!-- Script for Mobile Menu Toggle -->
  <script>
    const btn = document.querySelector("button.mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");

    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  </script>
</nav>
