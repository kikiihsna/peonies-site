{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'navbar.html' %}

<div class="min-h-screen flex items-center justify-center bg-pink-50 py-12 px-4 sm:px-6 lg:px-8 mt-10"> <!-- Added mt-20 for margin-top -->  
  <div class="max-w-md w-full bg-white bg-opacity-90 p-8 rounded-2xl shadow-lg space-y-8">
    <div>
      <h1 class="text-center text-3xl font-extrabold text-pink-800">
        Edit Product
      </h1>
    </div>

    <form method="POST" class="space-y-6 mt-8">
      {% csrf_token %}
      <div class="rounded-md shadow-sm -space-y-px">
        {% for field in form %}
          <div class="{% if not forloop.first %}mt-4{% endif %}">
            <label for="{{ field.id_for_label }}" class="mb-2 font-semibold text-pink-700">
              {{ field.label }}
            </label>
            <div class="relative">
              {{ field }}
              {% if field.errors %}
                <p class="text-sm text-red-600">{{ field.errors }}</p>
              {% endif %}
            </div>
          </div>
        {% endfor %}
      </div>

      <div class="flex justify-center">
        <button type="submit" class="bg-pink-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-pink-700 transition duration-300">
          Edit Product
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock content %}
