<!-- akan dipanggil di home.html -->

<div class="bg-white border border-gray-200 shadow-lg rounded-lg p-6 flex flex-col items-center text-center">
    <h1 class="text-lg font-bold text-gray-800">{{ product.name }}</h1>
    <p class="text-green-500 text-xl font-semibold">${{ product.price }}</p>
    <p class="text-gray-600 mt-2">{{ product.description }}</p>
    <p class="text-gray-500">Bouquet Type: {{ product.bouquet_type }}</p>
    <p class="text-gray-500 mb-4">Wrap Color: {{ product.wrap_color }}</p>

    <!-- bagian button edit dan delete -->
    <div class="flex space-x-4">
        <a href="{% url 'main:edit_product' product.pk %}" class="bg-yellow-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-yellow-600 transition duration-300">Edit</a>
        <a href="{% url 'main:delete_product' product.pk %}" class="bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 transition duration-300">Delete</a>
    </div>        
</div>
